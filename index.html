<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>WCard</title>
    <link rel="stylesheet" href="custom.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen flex flex-col bg-white">
    <header class="h-52">
      <div class="mx-auto h-full flex items-center justify-center">
        <div class="w-1/3 flex items-center justify-center">
          <img
            class="profile-picture rounded-full w-full h-full object-cover sm:w-1/4 sm:h-1/4"
            src=""
            alt="Profile Picture"
          />
        </div>
      </div>
    </header>

    <main class="flex-1">
      <section>
        <div class="mx-auto h-full">
          <div class="flex items-center justify-center h-full">
            <div class="w-full">
              <p class="font-bold text-lg text-gray-800 profile-name">
                John Due
              </p>
              <p class="text-sm text-gray-600 job-title">
                Associate Software Engineer
              </p>
              <p class="text-sm text-gray-600 company">
                Data Science Division, GovTech
              </p>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="flex items-center justify-center">
          <button
            id="tabPublic"
            class="w-full tab-btn font-bold text-sm text-gray-600 active"
          >
            Dados PÃºblicos
          </button>
          <button
            id="tabPrivate"
            class="w-full tab-btn font-bold text-sm text-gray-600"
          >
            Dados Privados
          </button>
        </div>

        <section id="public" class="tab-content">
          <div class="mx-auto h-full"></div>
        </section>

        <section id="private" class="hidden tab-content">
          <div class="mx-auto h-full"></div>
        </section>
      </section>

      <section>
        <details>
          <summary>VCard</summary>
          <div id="public-vcard"></div>
        </details>

        <details>
          <summary>Public Link</summary>
          <div id="public-link"></div>
        </details>
      </section>
    </main>

    <footer>
      <div class="mx-auto h-full flex justify-center">
        <div class="flex justify-center">
          <a href="http://walternascimentobarroso.github.io/"> WCard </a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/7f745c41fa.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
