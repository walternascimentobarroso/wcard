<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>WCard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header class="h-52">
      <div class="mx-auto h-full flex items-center justify-center">
        <div class="w-1/3 flex items-center justify-center">
          <img
            class="profile-picture rounded-full w-full h-full object-cover sm:w-1/4 sm:h-1/4"
            src=""
            alt="Profile Picture"
          />
        </div>
      </div>
    </header>

    <main>
      <section class="bg-white">
        <div class="mx-auto h-full">
          <div class="flex items-center justify-center h-full">
            <div class="w-full">
              <p class="font-bold text-lg text-gray-800 profile-name">
                John Due
              </p>
              <p class="text-sm text-gray-600 job-title">
                Associate Software Engineer
              </p>
              <p class="text-sm text-gray-600 company">
                Data Science Division, GovTech
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-white">
      <div class="mx-auto h-full flex justify-center">
        <div class="flex justify-center">
          <a href="user.vcf" download>
            <button
              class="bg-purple-600 hover:bg-purple-700 text-white text-sm font-medium py-2 px-4 rounded"
            >
              Download
            </button>
          </a>
        </div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/7f745c41fa.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
