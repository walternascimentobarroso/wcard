<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>

  <body>
    <section class="bg-gray-100 h-52">
      <div class="container mx-auto h-full flex items-center justify-center">
        <div class="w-1/3 flex items-center justify-center">
          <img
            class="rounded-full w-full h-full object-cover sm:w-1/4 sm:h-1/4"
            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
            alt="Profile Picture"
          />
        </div>
      </div>
    </section>

    <section class="bg-white h-15">
      <div class="container mx-auto h-full">
        <div class="flex items-center justify-center h-full">
          <div class="w-full">
            <p class="font-bold text-lg text-gray-800">John Due</p>
            <p class="text-sm text-gray-600">Associate Software Engineer</p>
            <p class="text-sm text-gray-600">Data Science Division, GovTech</p>
          </div>
        </div>
      </div>
    </section>

    <section class="bg-white h-8">
      <a href="mailto:jhondue@mail.com">
        <div class="container mx-auto h-full flex items-center">
          <div class="w-1/12">
            <div
              class="w-7 h-7 bg-purple-600 rounded-full flex items-center justify-center"
            >
              <span class="text-white text-sm"
                ><i class="fa-solid fa-envelope"></i
              ></span>
            </div>
          </div>
          <div class="w-8/12">
            <p class="text-sm text-gray-600">jhondue@mail.com</p>
          </div>
          <div class="w-1/12">
            <i class="fa-regular fa-copy"></i>
          </div>
        </div>
      </a>
    </section>

    <section class="bg-white h-8">
      <a href="tel:+6591234567">
        <div class="container mx-auto h-full flex items-center">
          <div class="w-1/12">
            <div
              class="w-7 h-7 bg-purple-600 rounded-full flex items-center justify-center"
            >
              <span class="text-white text-sm"
                ><i class="fa-solid fa-phone"></i
              ></span>
            </div>
          </div>
          <div class="w-8/12">
            <p class="text-sm text-gray-600">(+65) 9123 4567</p>
          </div>
          <div class="w-1/12">
            <i class="fa-regular fa-copy"></i>
          </div>
        </div>
      </a>
    </section>

    <section class="bg-white h-8">
      <a href="https://www.tech.com" target="_blank" rel="noopener noreferrer">
        <div class="container mx-auto h-full flex items-center">
          <div class="w-1/12">
            <div
              class="w-7 h-7 bg-purple-600 rounded-full flex items-center justify-center"
            >
              <span class="text-white text-sm"
                ><i class="fa-solid fa-globe"></i
              ></span>
            </div>
          </div>
          <div class="w-8/12">
            <p class="text-sm text-gray-600">tech.com</p>
          </div>
          <div class="w-1/12">
            <i class="fa-regular fa-copy"></i>
          </div>
        </div>
      </a>
    </section>

    <section class="bg-white h-8">
      <a
        href="https://www.google.com/maps/place/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <div class="container mx-auto h-full flex items-center">
          <div
            class="w-7 h-7 bg-purple-600 rounded-full flex items-center justify-center"
          >
            <span class="text-white text-sm"
              ><i class="fa-solid fa-location-dot"></i
            ></span>
          </div>
          <div class="w-8/12">
            <p class="text-sm text-gray-600">
              1 No place, Somewhere, #19-11, 99999
            </p>
          </div>
          <div class="w-1/12">
            <i class="fa-regular fa-copy"></i>
          </div>
        </div>
      </a>
    </section>

    <section class="bg-white h-23">
      <div class="container mx-auto h-full flex justify-center">
        <div class="w-5/12 flex justify-center">
          <a href="user.vcf" download>
            <button
              class="bg-purple-600 hover:bg-purple-700 text-white text-sm font-medium py-2 px-4 rounded"
            >
              Download
            </button>
          </a>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/7f745c41fa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
